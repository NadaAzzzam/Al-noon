version: '3.8'

services:
  # Built Angular SSR app
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
