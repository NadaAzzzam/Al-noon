<!-- Ramadan background: single full-screen layer with snow-drop animation -->
<div class="ramadan-bg" aria-hidden="true">
  <div class="ramadan-drops">
    @for (i of dropIndices; track i) {
      @if (ramadanEmojis.length > 0) {
        <span
          class="drop drop-emoji"
          [style.left.%]="(i * 1.85) % 100"
          [style.animation-delay.s]="(i % 17) * 0.4"
          [style.animation-duration.s]="12 + (i % 9)"
        >{{ getEmoji(i) }}</span>
      } @else {
        <span
          class="drop shape-{{ getShape(i) }}"
          [style.left.%]="(i * 1.85) % 100"
          [style.animation-delay.s]="(i % 17) * 0.4"
          [style.animation-duration.s]="12 + (i % 9)"
        ></span>
      }
    }
  </div>
</div>
