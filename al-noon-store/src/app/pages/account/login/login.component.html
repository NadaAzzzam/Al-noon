<div class="auth-page container">
  <h1>{{ 'auth.logIn' | translate }}</h1>
  <form (ngSubmit)="submit()" class="auth-form">
    @if (error()) {
      <p class="error-msg">{{ error() }}</p>
    }
    <div class="form-group">
      <label>{{ 'auth.email' | translate }}</label>
      <input type="email" [value]="email()" (input)="email.set($any($event.target).value)" [class.has-error]="emailError()" />
      @if (emailError()) {
        <span class="field-error">{{ emailError() }}</span>
      }
    </div>
    <div class="form-group">
      <label>{{ 'auth.password' | translate }}</label>
      <input type="password" [value]="password()" (input)="password.set($any($event.target).value)" [class.has-error]="passwordError()" />
      @if (passwordError()) {
        <span class="field-error">{{ passwordError() }}</span>
      }
    </div>
    <button type="submit" class="btn btn-block">
      {{ 'auth.submitLogin' | translate }}
    </button>
  </form>
  <p class="auth-footer">
    {{ 'auth.dontHaveAccount' | translate }}
    <a [routerLink]="pathService.path('account', 'register')">{{ 'auth.createAccount' | translate }}</a>
  </p>
</div>
