name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '22'

jobs:
  # ---------------------------------------------------------------------------
  # Unit tests (Vitest)
  # ---------------------------------------------------------------------------
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: al-noon-store

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: al-noon-store/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run unit tests
        run: npm run test:ci

  # ---------------------------------------------------------------------------
  # Build Angular app
  # ---------------------------------------------------------------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: unit-tests
    defaults:
      run:
        working-directory: al-noon-store

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: al-noon-store/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build

  # ---------------------------------------------------------------------------
  # Docker build & smoke test
  # ---------------------------------------------------------------------------
  docker:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./al-noon-store
          file: ./al-noon-store/Dockerfile
          push: false
          load: true
          tags: al-noon-store:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run container
        run: |
          docker run -d --name app -p 4000:4000 al-noon-store:test
          echo "Waiting for app to start..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:4000 > /dev/null 2>&1; then
              echo "App is ready"
              exit 0
            fi
            sleep 2
          done
          echo "App failed to start"
          docker logs app
          exit 1

      - name: Smoke test
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:4000)
          if [ "$response" != "200" ] && [ "$response" != "304" ]; then
            echo "Expected 200/304, got $response"
            exit 1
          fi
          echo "Smoke test passed (HTTP $response)"

      - name: Stop container
        if: always()
        run: docker stop app 2>/dev/null || true

  # ---------------------------------------------------------------------------
  # Unit tests in Docker (validates Dockerfile.test)
  # ---------------------------------------------------------------------------
  docker-unit-tests:
    name: Docker Unit Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - uses: actions/checkout@v4

      - name: Build and run tests in Docker
        run: |
          cd al-noon-store
          docker build -f Dockerfile.test -t al-noon-store-test .
          docker run --rm al-noon-store-test

  # ---------------------------------------------------------------------------
  # E2E tests (Cypress)
  # ---------------------------------------------------------------------------
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    # E2E may need backend API - uncomment when backend is available in CI
    # if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: al-noon-store/package-lock.json

      - name: Install dependencies
        working-directory: al-noon-store
        run: npm ci --legacy-peer-deps

      - name: Build
        working-directory: al-noon-store
        run: npm run build

      - name: Run Cypress E2E
        working-directory: al-noon-store
        env:
          CYPRESS_BASE_URL: http://localhost:4000
        run: |
          npm run serve:ssr &
          echo "Waiting for app on port 4000..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:4000 > /dev/null 2>&1; then
              echo "App is ready"
              break
            fi
            sleep 2
          done
          npx cypress run
        continue-on-error: true  # Set to false when e2e is reliable (e.g. with mocked API)
